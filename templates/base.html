<!-- base.html -->
<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            {% block title %} {% endblock %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            {% include 'header.html' %}
            <div class="row">
                <div class="col-sm-3 col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3>MENU</h3>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <a href="/" class="list-group-item">HOME</a>
                            <a href="https://www.xiaohongshu.com/user/profile/5ceaa7e0000000001102b9a4?channel_type=web_search_result_notes&parent_page_channel_type=web_profile_board&xsec_token=ABX8e0HATEyHLKHUjHkHHH4wbJe56R96-Z4Q3PzdGxE78=&xsec_source=pc_note" class="list-group-item">RedBook</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-md-9">
            <div class="card">
                <div class="card-header">
                    {% block headmessage %} {% endblock %}
                </div>
                <div class="card-body">
                    {% block content %} {% endblock %}
                </div>
                <div class="card-footer">
                    {% include 'footer.html' %}
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
